<nav class="navbar SearBar">
  <input class="form-control" type="text" name="name" [(ngModel)]="name" (ngModelChange)="Search()"
    placeholder="Enter the name to search">
</nav>






<div class="container-fluid">
  <pagination-controls id="basicPaginate" (pageChange)="pageChanged($event)"></pagination-controls>

  <div id="content" class="my-5">

    <div id="filterbar">
      <div class="box border-bottom">
        <div class="box-label text-uppercase d-flex align-items-center">Filter by Rating <button class="btn ml-auto" type="button"
            data-toggle="collapse" data-target="#inner-box2" aria-expanded="false" aria-controls="inner-box2"><span
              class="fas fa-plus"></span></button> </div>
        <div id="inner-box2" class="mt-2 mr-1">
          <div class="my-1"> <label class="tick">Mostly Negative <input type="checkbox" checked="checked" value="Mostly Negative"
                (change)="onChange($event)"> <span class="check"></span>
            </label>
          </div>
          <div class="my-1"> <label class="tick">Mixed <input type="checkbox" checked="checked" value="Mixed" (change)="onChange($event)"> <span class="check"></span>
            </label> </div>
          <div class="my-1"> <label class="tick">Positive <input type="checkbox" checked="checked" value="Positive" (change)="onChange($event)"> <span class="check"></span>
            </label>
          </div>
          <div class="my-1"> <label class="tick">Mostly Positive <input type="checkbox" checked="checked" value="Mostly Positive" (change)="onChange($event)"> <span
                class="check"></span>
            </label>
          </div>
          <div class="my-1"> <label class="tick">Very Positive <input type="checkbox" checked="checked" value="Very Positive" (change)="onChange($event)"> <span class="check"></span>
            </label> </div>
          <div class="my-1"> <label class="tick">Overwhelmingly Positive <input type="checkbox" checked="check" value="Overwhelmingly Positive" (change)="onChange($event)"> <span
                class="check"></span> </label>
          </div>
        </div>
      </div>
    </div>




    <div id="games" *ngIf="games.length>0">

      <div class="row">

        <div class="col-sm-6 col-lg-4 col-xl-3 mb-5" *ngFor="let game of games | paginate: config">
          <div class="card">
            <div *ngIf="game?.thumb" class="image-container">
              <img src="{{game.thumb}}" class="img-fluid rounded thumbnail-image">
            </div>
            <br>


            <div class="card-topper card-img-top">{{game.name}}</div>


            <div class="product-detail-container p-2">
              <div *ngIf="game?.retailPrice" class="price d-flex justify-content-between align-items-center">
                <h4 class="price">Retail Price:</h4>
                <div class="d-flex flex-column mb-3">
                  <span class="new-price">â‚¬{{game.retailPrice}}</span>
                </div>
              </div>

              <div *ngIf="game?.gameID" class="d-flex justify-content-between align-items-center">
                <h5 class="product-info">Game ID:</h5>
                <div class="d-flex flex-column mb-2">
                  <span class="titles">{{game.gameID}}</span>
                </div>
              </div>

              <div *ngIf="game?.steamRatingPercent" class="d-flex justify-content-between align-items-center">
              <h5 class="product-info">Steam Rating Score:</h5>
                <div class="d-flex flex-column mb-2">
                  <span class="titles">{{game.steamRatingPercent}}</span>
                </div>
              </div>

              <div *ngIf="game?.steamRatingText" class="d-flex justify-content-between align-items-center">
                <h5 class="product-info">Rating:</h5>
                <div class="d-flex flex-column mb-2">
                  <span class="titles">{{game.steamRatingText}}</span>
                </div>
              </div>

              <div *ngIf="game?.releaseDate" class="d-flex justify-content-between align-items-center">
                <h5 class="product-info">Release date:</h5>
                <div class="d-flex flex-column mb-2">
                  <span class="titles">{{game.releaseDate.toLocaleString().split("T")[0]}}</span>
                </div>
              </div>

              <div *ngIf="game?.metacriticLink" class="d-flex justify-content-between align-items-center">

                <div class="d-flex flex-column mb-2">
                  <a href="https://www.metacritic.com/{{game.metacriticLink}}" target="_blank">Go to Metacritic Review</a>
                </div>
              </div>

            </div>

            <div class="card-body">
              <div>
                <button (click)="addGameToFavorite(game.gameID)" type="button" class="btn btn-primary btn-sm">
                  <i class="glyphicon glyphicon-star"></i>
                  <span class="material-icons md-star" title="wishlist">Add to wishlist</span>
                </button>
                <br><br>
                <button (click)="addToCart(game)" type="button" class="btn btn btn-primary btn-sm">
                  <i class="glyphicon glyphicon-star"></i>
                  <span class="material-icons md-add_shopping_cart" title="cart">Add to cart</span>
                </button>
              </div>
            </div>

          </div>
        </div>
        <pagination-controls id="basicPaginate" (pageChange)="pageChanged($event)"></pagination-controls>

      </div>
      <br><br>
    </div>

    <div class="search-message" *ngIf="games.length==0">
      <h4 id="search-criteria">No games to display</h4>
    </div>

  </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></script>
