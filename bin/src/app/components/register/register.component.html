  <div class="container mt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="card px-5 py-5" id="form1">
          <div class="form-data">
            <div class="forms-inputs mb-4"> <span>New user's username:</span> <input autocomplete="off" type="text" [(ngModel)]="newUsername">
            </div>
            <div class="forms-inputs mb-4"> <span>New user's password:</span> <input autocomplete="off" type="password" [(ngModel)]="newPassword">
            </div>
            <div class="forms-inputs mb-4"> <span>New user's e-mail:</span> <input autocomplete="off" type="text" [(ngModel)]="newEmail">
            </div>
            <div class="mb-3"> <button class="btn btn-dark w-100" (click)="register()">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
